<!DOCTYPE html>
<html lang="en" ng-app="UserHome">
<head>
  {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  {% endblock %}
  <title>{% block title %}{% endblock %}</title>
</head>
<body ng-controller="bodyController">
{% block body %}{% endblock %}

{% block script %}
  <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/tether/1.3.3/js/tether.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>
  <script src="//cdn.bootcss.com/angular.js/1.5.8/angular.js"></script>
  <script src="//cdn.bootcss.com/angular-ui-router/1.0.0-alpha0/angular-ui-router.js"></script>
  <script src="{{ url_for('static', filename="js/UserHome.js") }}"></script>
{% endblock %}
</body>
</html>
